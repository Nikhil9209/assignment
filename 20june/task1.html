<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Components</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      padding-bottom: 100px;
    }


    .header {
      width: 100%;
      height: 100px;
      background-color: teal;
      color: white;
      border-bottom: 3px solid darkcyan;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    
    .content-box {
      width: 400px;
      height: 200px;
      background-color: lightgray;
      border: 2px dashed black;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    
    .profile-card {
      width: 300px;
      height: 350px;
      background-image: url('https://via.placeholder.com/300x350');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #000;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    
    .footer {
      width: 100%;
      height: 80px;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      border-top: 3px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      position: fixed;
      bottom: 0;
      left: 0;
    }


    .notification-box {
      width: 250px;
      height: 100px;
      background-color: #fff3cd;
      border-left: 5px solid #ffc107;
      color: #856404;
      display: flex;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">Header Section</div>

  <div class="content-box">This is the content box</div>

  <div class="profile-card"></div>

  <div class="notification-box"> This is a notification</div>

  <div class="footer">Footer Section</div>

</body>
</html>
